<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex direction</title>
  <style>
    #container{height: 600px;width: 600px;;margin:5px;border:5px solid rgba(0, 4, 255, 0.836);padding: 10px;background-color: rgb(205, 255, 245);display: flex;justify-content: space-evenly;flex-wrap: wrap-reverse;}
   
    .grow{height: 100px;width: 200px;background-color: black;border: 5px solid blue;margin:5px;flex-direction: column-reverse;text-align: center;display: flex;flex-wrap: wrap;}
    

  </style>
</head>
<body>
  <div id="container">
  <div id="grow1" class="grow">karn1</div>
  <div id="grow2" class="grow">karn2</div>
  <div id="grow3" class="grow">karn3</div>
  <div id="grow4" class="grow">karnx</div> </div> 
</body>
</html>
