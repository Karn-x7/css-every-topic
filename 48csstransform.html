<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rotate</title>
  <style>.karn{height: 50px;width: 50px;background-color: red;border: 5px rgb(19, 68, 159) solid;border-radius: 5px;position: relative;top:30px;bottom:60px;
    transition: all 1s ease-in;}

     #karn1:hover{transform:rotate(45deg);}
     #karn2:hover{transform:skew(180deg)}
     #karn3:hover{transform:scale(4)}
     #karnx:hover{transform:translate(40px, 40px)}
  </style>
</head>
<body>
  <div id= "karn1" class="karn">karn</div>
  <div id="karn2" class="karn">karn</div>
  <div id="karn3" class="karn">karn</div>
  <div id="karnx" class="karn">karn</div>
  
</body>
</html>
